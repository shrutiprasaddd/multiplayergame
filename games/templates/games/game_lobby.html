{% extends 'games/index.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/games/lobby.css' %}">
<style>
    /* VANTA background canvas */
    #vanta-canvas-full {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    /* Remove white background and allow transparency */
    body, html {
        height: 100%;
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: transparent !important;
        color: #f0f0f0;
    }

    .overlay-container {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding-top: 70px;
        padding-bottom: 70px;
        width: 100%;
        min-height: calc(100vh - 100px);
        overflow-y: auto;
        background-color: transparent;
        text-align: center;
        z-index: 1;
    }

    .lobby-content {
        background-color: rgba(50, 50, 50, 0.85);
        padding: 30px;
        border-radius: 12px;
        width: 80%;
        max-width: 600px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }

    .lobby-content h3 {
        color: #00e5ff; /* Complementary highlight */
        margin-top: 0;
        margin-bottom: 20px;
    }

    .room-code-label {
        display: inline-block;
        background-color: #ffca28;
        color: #000;
        padding: 6px 12px;
        border-radius: 6px;
        margin-bottom: 10px;
        font-weight: bold;
    }

    .lobby-content h4 {
        color: #90caf9;
        margin-top: 25px;
        margin-bottom: 10px;
    }

    .player-entry {
        background-color: #263238;
        padding: 10px;
        border-radius: 6px;
        margin: 6px auto;
        width: 80%;
        color: #fff;
    }

    .lobby-content button[type="submit"] {
        padding: 12px 25px;
        border: none;
        border-radius: 5px;
        background-color: #4CAF50;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 20px;
    }

    .lobby-content button[type="submit"]:hover {
        background-color: #388E3C;
    }
</style>

<!-- VANTA Canvas -->
<div id="vanta-canvas-full"></div>

<!-- Lobby Content -->
<div class="overlay-container">
    <div class="lobby-content">
        <h3>Room: {{ game_room.room_code }} - {{ game_room.game.name }}</h3>
        <div class="room-code-label">Room Code:</div>

        <h4>Players in this Room:</h4>
        {% for player in players %}
            <div class="player-entry">{{ player.username }}</div>
        {% endfor %}

        <form method="POST">
            {% csrf_token %}
            <button type="submit">START GAME</button>
        </form>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.net.min.js"></script>
<script>
window.addEventListener('load', () => {
    VANTA.NET({
        el: "#vanta-canvas-full",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0x3fa4ff,
        backgroundColor: 0x1d1d1d,
        points: 10.00,
        maxDistance: 18.00,
        spacing: 15.00
    });
});
</script>
{% endblock %}
